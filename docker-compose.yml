services:
  # PostgreSQL ë°ì´í„°ë² ì´ìŠ¤
  postgres:
    image: postgres:14
    container_name: smarttrade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smarttrade
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarttrade-network

  # Redis ìºì‹œ
  redis:
    image: redis:7
    container_name: smarttrade-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarttrade-network

  # ë°±ì—”ë“œ API ì„œë²„
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smarttrade-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smarttrade
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      ENABLE_CRAWLER_SCHEDULER: ${ENABLE_CRAWLER_SCHEDULER}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - smarttrade-network
    command: >
      sh -c "
        echo 'â³ Waiting for database...' &&
        sleep 10 &&
        echo 'ğŸ“Š Running database migration...' &&
        npx ts-node scripts/migrate.ts || echo 'âš ï¸  Migration failed, tables may already exist' &&
        echo 'ğŸš€ Starting server...' &&
        node dist/server.js
      "

  # í”„ë¡ íŠ¸ì—”ë“œ ì›¹ ì„œë²„
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # ë¸Œë¼ìš°ì €ì—ì„œ ì ‘ê·¼í•  ìˆ˜ ìˆëŠ” ì£¼ì†Œë¡œ ì„¤ì •
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: smarttrade-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - smarttrade-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  smarttrade-network:
    driver: bridge

